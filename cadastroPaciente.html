<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Guardião</title>
  </head>
  <body>
    <header class="cabecalho">
      <img
        class="cabecalho__img"
        src="./img/angelGuardian.png"
        alt="Asas e auréola de anjo"
      />
      <h1 class="cabecalho__titulo">Cadastro</h1>
      <div class="alinhamento"></div>
    </header>
    <main class="cadastroP">
      <h1 class="cadastroP__titulo">Paciente</h1>
      <form class="formularioInscricao" action="">
        <label class="campo" for="primeiro-nome"
          ><p>Primeiro Nome</p>
          <input
            id="primeiro-nome"
            name="primeiro-nome"
            type="text"
            placeholder="Insira seu nome aqui"
            required
          />
        </label>
        <label class="campo" for="sobrenome"
          ><p>Sobrenome</p>
          <input
            id="sobrenome"
            name="sobrenome"
            type="text"
            placeholder="Insira seu sobrenome aqui"
            required
          />
        </label>
        <label class="campo" for="email"
          ><p>Email</p>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="fulanoDeTal@email.com"
            required
          />
        </label>
        <label class="campo" for="senha"
          ><p>Senha</p>
          <input
            id="senha"
            name="senha"
            type="text"
            placeholder="Insira uma nova senha aqui"
            required
          />
        </label>
        <label class="campo" for="confirmaSenha"
          ><p>Confirmar senha</p>
          <input
            id="confirmaSenha"
            name="confirmaSenha"
            type="text"
            placeholder="Confirme sua nova senha aqui"
            required
          />
        </label>
        <input class="submeter" type="submit" value="Cadastrar" />
      </form>
    </main>
    <footer class="rodapeCA">
      <a class="rodapeCA__texto" href="./cadastro.html"><p>Voltar</p></a>
    </footer>
  </body>
</html>
